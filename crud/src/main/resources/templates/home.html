<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <div th:if="${students.isEmpty()}">
        <p>No Student Here...</p>
    </div>

    <div th:unless="${students.isEmpty()}" th:each = "student : ${students}">
        <p>번호 : [[${student.getId()}]]</p>
        <p>이름 : <a th:href ="@{/{id}/read (id=${student.id})}">[[${student.name}]]</a></p>
        <p>이메일 : [[${student.email}]]</p>
        <hr>
    </div>
    <a href="/create-view">Create</a>

</body>
</html>
